<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="border">
                <div class="box">
                    <p class="operation">Don't trust this calculator</p>
                    <p class="result">The Sky Is Purple!</p>
                </div>
            </div>
        </div>
        <div class="btnContainer">
            <div class="btn"><div class="insideBtn delete"><span>Del</span></div></div>
            <div class="btn"><div class="insideBtn"><span>/</span></div></div>
            <div class="btn"><div class="insideBtn"><span>*</span></div></div>
            <div class="btn"><div class="insideBtn"><span>-</span></div></div>
            <div class="btn"><div class="insideBtn"><span>7</span></div></div>
            <div class="btn"><div class="insideBtn"><span>8</span></div></div>
            <div class="btn"><div class="insideBtn"><span>9</span></div></div>
            <div class="btn"><div class="insideBtn"><span>4</span></div></div>
            <div class="btn"><div class="insideBtn"><span>5</span></div></div>
            <div class="btn"><div class="insideBtn"><span>6</span></div></div>
            <div class="btn"><div class="insideBtn"><span>1</span></div></div>
            <div class="btn"><div class="insideBtn"><span>2</span></div></div>
            <div class="btn"><div class="insideBtn"><span>3</span></div></div>
            <div class="btn zero"><div class="insideBtn"><span>0</span></div></div>
            <div class="btn"><div class="insideBtn"><span>.</span></div></div>
            <div class="btn plus"><div class="insideBtn"><span>+</span></div></div>
            <div class="btn equal"><div class="insideBtn"><span>=</span></div></div>
        </div>
    </div>


    <script src ="./js/script.js"></script>
</body>
</html>
